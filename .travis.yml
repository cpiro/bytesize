language: python
python:
  - "pypy"
  - "pypy3"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "nightly"
env:
  - WITH_PINT=true
  - WITH_PINT=false
install:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install -e .
  - "[[ \"$WITH_PINT\" = true ]] && pip install pint || true"
script:
  - nosetests --with-coverage --cover-package=bytesize
after_success:
  - coveralls
