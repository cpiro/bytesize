language: python
python:
  - "pypy"
  - "pypy3"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.5-dev"
  - "nightly"
env:
  - REQ="bytesize"
  - REQ="bytesize[pint]"
install:
  - pip install -r requirements.txt
  - pip install -r requirements-test.txt
  - pip install -e . $REQ
script:
  - nosetests --with-coverage --cover-package=bytesize
after_success:
  - coveralls
